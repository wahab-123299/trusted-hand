<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustedHand | Job Admin</title>
  <link rel="stylesheet" href="job-admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Job Admin Panel</h1>
  </header>

  <main>
    <section class="admin-table">
      <h2>Manage Job Listings</h2>
      <table>
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Location</th>
            <th>Status</th>
            <th>Date</th>
            <th>Client</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fix Shower</td>
            <td>Ikeja</td>
            <td>Upcoming</td>
            <td>2025-07-30</td>
            <td>Amaka</td>
            <td>
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Install Security Light</td>
            <td>VI</td>
            <td>Ongoing</td>
            <td>2025-07-28</td>
            <td>Tunde</td>
            <td>
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>AC Servicing</td>
            <td>Surulere</td>
            <td>Completed</td>
            <td>2025-07-25</td>
            <td>Ngozi</td>
            <td>
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
