<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Electronics Guild Quest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="quest-completion">
    <h1>📤 Submit Electronics Guild Quest</h1>
    <p>Upload proof of your completed quest to level up in the Electronics Guild.</p>

    <form action="#" method="post" enctype="multipart/form-data" class="quest-form">
      <label for="name">🔌 Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="quest">🎮 Quest Completed:</label>
      <select id="quest" name="quest" required>
        <option value="">-- Select a Quest --</option>
        <option value="apprentice">🔰 Repair 3 devices</option>
        <option value="artisan">⚔️ Install inverter + solar combo</option>
        <option value="master">🛡️ Lead a 3-person tech team</option>
      </select>

      <label for="proof">📸 Upload Photo/Video:</label>
      <input type="file" id="proof" name="proof" accept="image/*,video/*" required>

      <label for="notes">🗒️ Notes or Description:</label>
      <textarea id="notes" name="notes" rows="5" placeholder="Describe what you did..."></textarea>

      <button type="submit" class="btn primary">🚀 Submit Quest</button>
    </form>
  </section>

</body>
</html>
