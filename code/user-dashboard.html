<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Manage Users | TrustedHand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css"> <!-- Your CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="admin-users">
    <h1>👥 Manage Users</h1>
    <input type="text" placeholder="Search by name, guild, or location..." class="search-box">

    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Guild</th>
          <th>Rank</th>
          <th>XP</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Abiola</td>
          <td>Tailoring</td>
          <td>Artisan ⚔️</td>
          <td>980</td>
          <td>Artisan</td>
          <td>
            <button>Edit</button>
            <button>Deactivate</button>
          </td>
        </tr>
        <tr>
          <td>Chinedu</td>
          <td>Hair Styling</td>
          <td>Master 🛡️</td>
          <td>1,200</td>
          <td>Mentor</td>
          <td>
            <button>Edit</button>
            <button>Deactivate</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
