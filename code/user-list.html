<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users â€“ TrustedHand Admin</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <section class="admin-dashboard user-list">
    <h1>ðŸ‘¥ User Management</h1>

    <div class="filter-bar">
      <input
        type="text"
        placeholder="Search by name or email..."
        aria-label="Search users"
        id="searchInput"
      />
      <select aria-label="Filter by status" id="statusFilter">
        <option value="">All Statuses</option>
        <option value="active">Active</option>
        <option value="pending">Pending</option>
        <option value="banned">Banned</option>
      </select>
      <button class="btn secondary" id="applyFilters">Apply Filters</button>
      <button class="btn primary" id="newUserBtn">New User</button>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Joined</th>
          <th>Status</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <tr>
          <td>#1024</td>
          <td>Eniola Ade</td>
          <td>eniola@example.com</td>
          <td>2025-01-15</td>
          <td><span class="status active">Active</span></td>
          <td>Member</td>
          <td>
            <button class="btn icon">View</button>
            <button class="btn icon warning">Deactivate</button>
          </td>
        </tr>
        <tr>
          <td>#1025</td>
          <td>Chidi Okafor</td>
          <td>chidi@example.com</td>
          <td>2025-02-03</td>
          <td><span class="status pending">Pending</span></td>
          <td>Mentor</td>
          <td>
            <button class="btn icon">View</button>
            <button class="btn icon primary">Approve</button>
          </td>
        </tr>
        <!-- More rowsâ€¦ -->
      </tbody>
    </table>

    <div class="pagination">
      <button class="btn icon" id="prevPage">&laquo; Prev</button>
      <span id="pageInfo">Page 1 of 12</span>
      <button class="btn icon" id="nextPage">Next &raquo;</button>
    </div>
  </section>

  <script src="js/user-list.js"></script>
</body>
</html>
