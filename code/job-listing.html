<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TrustedHand - connect with skilled artisans, post jobs, join guilds, grow your craft." />
  <meta name="keywords" content="Repairs, Jobs, Apprenticeship, Mentorship, Contractors, Lagos, Nigeria" />
  <meta name="author" content="TrustedHand" />
  <title>TrustedHand | skill. trust. community.</title>
  <link rel="icon" href="hands.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="job-listing.css" />
  <meta name="theme-color" content="#0066cc" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="hands.png" alt="TrustedHand Logo" style="width: 80px; height: 100px;" />
      <h1>TrustedHands</h1>
    </div>
    <nav>
      <ul>
        <li><a href="TrustedHands.html">Home</a></li>
        <li><a href="BrowserContractor.html">Browse Contractors</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="job-listing.html" class="active">Jobs</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="filter-section">
      <form id="job-filter-form">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" />

        <label for="rank">Rank:</label>
        <select id="rank" name="rank">
          <option value="">Select rank</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="">Select category</option>
          <option value="plumbing">Plumbing</option>
          <option value="electrical">Electrical</option>
          <option value="carpentry">Carpentry</option>
        </select>

        <button type="submit">Filter</button>
      </form>
    </div>

    <h2>Job Listings</h2>
    <div class="job-listings"></div>
  </main>

  <!-- Modal -->
  <div id="applyModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>Apply for Job</h3>
      <form id="applicationForm">
        <input type="text" id="applicantName" placeholder="Your Name" required />
        <input type="email" id="applicantEmail" placeholder="Email" required />
        <textarea id="applicantMessage" placeholder="Why you're a good fit" required></textarea>
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <script>
    const jobs = [
      {
        title: "Plumber Needed",
        location: "Ikeja, Lagos",
        description: "Fix leaking pipes and install new fittings."
      },
      {
        title: "Electrician for Office Setup",
        location: "Victoria Island, Lagos",
        description: "Wiring and lighting installation for new office."
      },
      {
        title: "Carpenter for Furniture Repair",
        location: "Surulere, Lagos",
        description: "Repair broken chairs and polish wooden surfaces."
      }
    ];

    const listingsContainer = document.querySelector('.job-listings');
    const modal = document.getElementById("applyModal");
    const closeBtn = document.querySelector(".close-button");

    jobs.forEach(job => {
      const jobCard = document.createElement('div');
      jobCard.className = 'job-card';
      jobCard.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Description:</strong> ${job.description}</p>
        <button class="apply-button">Apply Now</button>
      `;
      listingsContainer.appendChild(jobCard);
    });

    document.querySelectorAll(".apply-button").forEach(button => {
      button.addEventListener("click", () => {
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    document.getElementById("applicationForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Application submitted!");
      modal.style.display = "none";
    });
  </script>
</body>
</html>
