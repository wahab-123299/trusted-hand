<section class="mentor-apply">
  <h1>🎖️ Become a TrustedHand Mentor</h1>
  <p>Share your expertise. Guide apprentices. Build the next generation of artisans.</p>

  <form action="#" method="post" class="mentor-form">
    <label for="full-name">🧑🏾 Name:</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="email">📧 Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="location">📍 Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="guild">🛠️ Your Skill Guild:</label>
    <select id="guild" name="guild">
      <option value="plumbing">Plumbing</option>
      <option value="hair">Hair Styling</option>
      <option value="electronics">Electronics</option>
      <option value="tailoring">Tailoring</option>
    </select>

    <label for="experience">📅 Years of Experience:</label>
    <input type="number" id="experience" name="experience" min="1" required>

    <label for="bio">🗒️ Short Bio:</label>
    <textarea id="bio" name="bio" rows="5" placeholder="Tell us your story..."></textarea>

    <label for="tier">💼 Mentor Tier:</label>
    <select id="tier" name="tier">
      <option value="apprentice">🔰 Apprentice</option>
      <option value="artisan">⚔️ Artisan</option>
      <option value="master">🛡️ Master</option>
    </select>

    <button type="submit" class="btn primary">🚀 Submit Application</button>
  </form>
</section>
